go:
    version: 1.17
    cgo: false
repository:
    path: github.com/ubccr/slurm-exporter
build:
    flags: -a -tags netgo
    binaries:
        - name: slurm-exporter
    ldflags: |
        -extldflags "-static"
        -X github.com/prometheus/common/version.Version={{.Version}}
        -X github.com/prometheus/common/version.Revision={{.Revision}}
        -X github.com/prometheus/common/version.Branch={{.Branch}}
        -X github.com/prometheus/common/version.BuildUser={{user}}@{{host}}
        -X github.com/prometheus/common/version.BuildDate={{date "20060102-15:04:05"}}
tarball:
    files:
        - LICENSE
        - README.md
crossbuild:
    platforms:
        - linux/amd64
        - linux/386
        - linux/arm
        - linux/arm64
        - linux/mips
        - linux/mipsle
        - linux/mips64
        - linux/mips64le
        - linux/ppc64
        - linux/ppc64le
        - linux/s390x
